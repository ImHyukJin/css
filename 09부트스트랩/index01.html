<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 부트스트랩 css-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- JQUERY-->

<body>
    <table class="table table-bordered">

                <th>Lastname</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>john@example.com</td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>Moe</td>

            </tr>

    <!--
        전체 12칸,

      -->

    <div class="container">

            <div class="col-sm-3 col-xs-6">내용</div>
        </div>

        <!-- 웹환경에서는 4칸 , 태블릿 3칸 , 모바일에서는 1칸-->

            <div class = "col-md-3 col-sm-4 col-xs-12">내용</div>

            <div class = "col-md-3 col-sm-4 col-xs-12">내용</div>

            <div class = "col-md-3 col-sm-4 col-xs-12">내용</div>
        </div>

        <!-- 웹환경에서 6칸 , 태블릿 4칸 , 모바일에서 2칸-->

        <hr>
        <ul class="row">
            <li class = "col-md-2 col-sm-3 col-xs-6"><a href="#">내용</a></li>
            <li class = "col-md-2 col-sm-3 col-xs-6"><a href="#">내용</a></li>
            <li class = "col-md-2 col-sm-3 col-xs-6"><a href="#">내용</a></li>
            <li class = "col-md-2 col-sm-3 col-xs-6"><a href="#">내용</a></li>
            <li class = "col-md-2 col-sm-3 col-xs-6"><a href="#">내용</a></li>
            <li class = "col-md-2 col-sm-3 col-xs-6"><a href="#">내용</a></li>
       
        </ul>
    </div>

    <hr>

    <div class = "contatiner">
        <div class = "row">
            <div class = "col-lg-6 col-sm-12 col-xs-12" style="background-color: yellow;">
                <div class = "col-md-4 col-xs-12">내용</div>
                <div class = "col-md-4 col-xs-12">내용</div>
                <div class = "col-md-4 col-xs-12">내용</div>
            </div>
            <div class = "col-lg-6 col-sm-12 col-xs-12" style="background-color: red">
                <div class = "col-md-4 col-xs-12">내용</div>
                <div class = "col-md-4 col-xs-12">내용</div>
